{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16 32x32" href="{% static 'images/logo/admin_favicon.png' %}">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'mdb/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'mdb/css/style.min.css' %}" rel="stylesheet">
</head>
<body class="">

    <!--Main Navigation-->
    <header>
        {% block header %} {% endblock %}

        <!-- Sidebar -->
        {% include 'designview/sidebar.html' %}
        <!-- Sidebar -->

    </header>
    <!--Main Navigation-->


    <div class="col"></div>

    {% block content %} {% endblock %}

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'mdb/js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'mdb/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
   
    <!-- Initializations -->
    <script type="text/javascript">       
    </script>

    {% block script%} {% endblock%}
</body>
