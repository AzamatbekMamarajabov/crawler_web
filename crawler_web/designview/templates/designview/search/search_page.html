{% extends 'designview/_base_search.html' %} {% block title %} Search {% endblock %}

{% block content %}

<div class="container-fluid h-100">
    <!--Main layout-->
    <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white">
        <h1 class="display-4">Find Your Auto.</h1>
        <form method="POST"  >
            {% csrf_token %}
            <div class="row   align-items-center flex-row justify-content-center h-100">
                {% for field in form %}
                    <div class="col-md-4 col-sm-10 mx-1   ">
                        {{field}}
                    </div>
                {% endfor%}
                <div class="col-md-3 col-sm-10 mx-1">
                    <button class=" rounded-pill btn btn-md btn-info float-right ">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container" id="content">
    <div class="row h-100 mt-5">
        <main class="col-md-6">
            <h1>Content...</h1>
        </main>
    </div>
</div>
<!--Main layout-->


{% endblock%}
