{% load static%}
<div class="sidebar-fixed  mr-5">
    <div class="row">
        <div class="col-12 text-center">
            <a class="px-5 py-3  waves-light">
                <img src="{% static 'analiytics_logo.png'%}" class="img-fluid" class="" alt="">
            </a>
        </div>
        <div class="col-12 text-center">
            <p>{{user.username}}</p>
        </div>
    </div>
    <div class="list-group list-group-flush">
        <a href="{% url 'main_searchpage' %}"
            class="list-group-item {% ifequal request.path '/' %}active{%endifequal%}  waves-effect">
            <i class="fas fa-chart-pie mr-3"></i>Search
        </a>
        <a href="{% url 'product_list' %}"
            class="list-group-item {% ifequal request.path '/product/' %}active{%endifequal%}  waves-effect">
            <i class="fas fa-chart-line mr-3"></i>Product
        </a>




    </div>
    

</div>
