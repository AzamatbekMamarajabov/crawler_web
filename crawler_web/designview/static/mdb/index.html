<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid h-100">
    <!--Main layout-->
    <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white">
      <h1 class="display-4">Find Your Auto.</h1>
      <form>
        <div class="row    align-items-center flex-row justify-content-center h-100" >
          <div class="col-md-4 col-sm-10  ">
            <input class="form-control rounded-pill" placeholder="Name" type="text">
          </div>
          <div class="col-md-5 col-sm-10 ">
            <input class="form-control rounded-pill" placeholder="Color" type="text">
          </div>
          <div class="col-md-3 col-sm-10 " >
            <button class=" rounded-pill btn btn-md btn-info float-right ">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container" id="content">
    <div class="row h-100 mt-5">
      <main class="col-md-6">
        <h1>Content...</h1>
      </main>
    </div>
  </div>
  <!--Main layout-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>

</html>
