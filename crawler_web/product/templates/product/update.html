{% extends 'cmsadmin/base.html' %} {% block title %} Manager Admin: Manager Update {% endblock %} {% block content %}
<main class="pt-5 mx-lg-5 mb-5 ">
        <div class="container-fluid mt-5 mb-5">
        <div class="row justify-content-md-center">
            <div class="col-md-9 ">
                <div class="card ">
                    <div class="card-header  aqua-gradient text-white ">
                        <h4 class="card-title ">Update Manager</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class='card-body  justify-content-md-center  text-center'>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %} {% for field in form %}
                            <div class="col-sm-6  contact-forms mb-2">
                                {{field}}

                            </div>{% endfor %}
                            <input type="submit" value="Save" class="btn btn-outline-info text-white">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock%}
